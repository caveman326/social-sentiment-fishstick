<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Ticker Tracker | Trending Stocks on Reddit</title>
    <meta name="description" content="Track the most popular stock tickers mentioned on Reddit">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            background-attachment: fixed;
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px 60px;
        }

        header {
            text-align: center;
            padding: 60px 0 50px;
            border-bottom: 2px solid rgba(74, 222, 128, 0.1);
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .subtitle {
            color: #a1a8b8;
            font-size: 1.2rem;
            font-weight: 400;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin: 0 0 40px 0;
        }

        .stat-item {
            text-align: center;
            padding: 30px 20px;
            background: rgba(21, 27, 53, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(74, 222, 128, 0.1);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-4px);
            border-color: rgba(74, 222, 128, 0.3);
            box-shadow: 0 8px 24px rgba(74, 222, 128, 0.15);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #9ca3af;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 0 30px 0;
            padding: 20px 24px;
            background: rgba(21, 27, 53, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(74, 222, 128, 0.1);
        }

        .refresh-btn {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: #0a0e27;
            border: none;
            padding: 12px 28px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.3);
        }

        .refresh-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 222, 128, 0.4);
        }

        .refresh-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .refresh-btn:disabled {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .last-updated {
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }

        .spinner {
            border: 3px solid rgba(74, 222, 128, 0.1);
            border-top: 3px solid #4ade80;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .table-wrapper {
            background: rgba(21, 27, 53, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(74, 222, 128, 0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(26, 31, 58, 0.8);
        }

        th {
            padding: 18px 16px;
            text-align: left;
            font-weight: 600;
            color: #4ade80;
            border-bottom: 2px solid rgba(74, 222, 128, 0.2);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s ease;
            position: relative;
        }

        th:hover {
            background: rgba(74, 222, 128, 0.1);
            color: #22c55e;
        }

        th.sortable::after {
            content: '⇅';
            margin-left: 8px;
            opacity: 0.3;
            font-size: 0.85rem;
        }

        th.sortable.sorted-asc::after {
            content: '▲';
            opacity: 1;
        }

        th.sortable.sorted-desc::after {
            content: '▼';
            opacity: 1;
        }

        th.center {
            text-align: center;
        }

        th.right {
            text-align: right;
        }

        tbody tr {
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(26, 31, 58, 0.5);
        }

        tbody tr:hover {
            background: rgba(26, 31, 58, 0.6);
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        td {
            padding: 18px 16px;
        }

        .rank {
            font-weight: 600;
            color: #9ca3af;
            text-align: right;
            font-size: 0.95rem;
        }

        .ticker {
            font-weight: bold;
            color: #4ade80;
            font-size: 1.1rem;
        }

        .company-name {
            color: #e0e0e0;
            font-weight: 500;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .badge-ticker {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: #0a0e27;
            box-shadow: 0 2px 8px rgba(74, 222, 128, 0.3);
        }

        .mentions {
            text-align: center;
            font-weight: 600;
            color: #e0e0e0;
            font-size: 1rem;
        }

        .change {
            text-align: center;
            font-weight: 700;
            font-size: 0.95rem;
        }

        .change-positive {
            color: #4ade80;
        }

        .change-negative {
            color: #ef4444;
        }

        .change-neutral {
            color: #9ca3af;
        }

        .upvotes {
            text-align: right;
            color: #9ca3af;
            font-weight: 500;
        }

        .error {
            background: rgba(153, 27, 27, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fecaca;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            margin: 40px 0;
        }

        .error h3 {
            margin-bottom: 12px;
            color: #ef4444;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .stats-bar {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .controls {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }

            .table-wrapper {
                overflow-x: auto;
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 12px 8px;
            }

            .company-name {
                display: none;
            }

            .stat-value {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 12px 40px;
            }

            header {
                padding: 40px 0 30px;
                margin-bottom: 30px;
            }

            h1 {
                font-size: 1.75rem;
            }

            .upvotes {
                display: none;
            }

            th:last-child,
            td:last-child {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Stock Ticker Tracker</h1>
            <p class="subtitle">Trending Stocks on Reddit</p>
        </header>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="totalStocks">-</div>
                <div class="stat-label">Total Stocks</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalMentions">-</div>
                <div class="stat-label">Total Mentions</div>
            </div>
        </div>

        <div class="controls">
            <button class="refresh-btn" id="refreshBtn" onclick="loadStocks()">
                Refresh Data
            </button>
            <div class="last-updated">
                Last updated: <span id="lastUpdated">Never</span>
            </div>
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading stock data...</p>
            </div>
        </div>
    </div>

    <script>
        let stockData = [];
        let sortColumn = 'rank';
        let sortDirection = 'asc';

        async function loadStocks() {
            const contentDiv = document.getElementById('content');
            const refreshBtn = document.getElementById('refreshBtn');

            refreshBtn.disabled = true;
            refreshBtn.textContent = 'Loading...';

            try {
                const response = await fetch('/.netlify/functions/stocks');

                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }

                const data = await response.json();
                stockData = data.results || [];

                renderTable();
                updateStats();
                updateLastUpdated();

            } catch (error) {
                console.error('Error loading stocks:', error);
                contentDiv.innerHTML = `
                    <div class="error">
                        <h3>Error Loading Data</h3>
                        <p>${error.message}</p>
                        <p>Please try again later.</p>
                    </div>
                `;
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'Refresh Data';
            }
        }

        function renderTable() {
            const contentDiv = document.getElementById('content');

            if (!stockData || stockData.length === 0) {
                contentDiv.innerHTML = '<div class="loading"><p>No data available</p></div>';
                return;
            }

            // Sort data before rendering
            const sortedData = sortData([...stockData]);

            let html = `
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th class="right sortable ${sortColumn === 'rank' ? 'sorted-' + sortDirection : ''}" onclick="sortTable('rank')">Rank</th>
                                <th class="sortable ${sortColumn === 'ticker' ? 'sorted-' + sortDirection : ''}" onclick="sortTable('ticker')">Ticker</th>
                                <th class="sortable ${sortColumn === 'name' ? 'sorted-' + sortDirection : ''}" onclick="sortTable('name')">Company</th>
                                <th class="center sortable ${sortColumn === 'mentions' ? 'sorted-' + sortDirection : ''}" onclick="sortTable('mentions')">Mentions</th>
                                <th class="center sortable ${sortColumn === 'change' ? 'sorted-' + sortDirection : ''}" onclick="sortTable('change')">24h Change</th>
                                <th class="right sortable ${sortColumn === 'upvotes' ? 'sorted-' + sortDirection : ''}" onclick="sortTable('upvotes')">Upvotes</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            sortedData.forEach((stock, index) => {
                const change = calculateChange(stock.mentions, stock.mentions_24h_ago);
                const changeClass = change > 0 ? 'change-positive' : change < 0 ? 'change-negative' : 'change-neutral';
                const changeSymbol = change > 0 ? '▲' : change < 0 ? '▼' : '●';

                html += `
                    <tr>
                        <td class="rank">${stock.rank || index + 1}</td>
                        <td><span class="badge badge-ticker">${stock.ticker}</span></td>
                        <td class="company-name">${stock.name || stock.ticker}</td>
                        <td class="mentions">${formatNumber(stock.mentions)}</td>
                        <td class="change ${changeClass}">
                            ${changeSymbol} ${Math.abs(change).toFixed(0)}%
                        </td>
                        <td class="upvotes">${formatNumber(stock.upvotes)}</td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            contentDiv.innerHTML = html;
        }

        function sortTable(column) {
            if (sortColumn === column) {
                // Toggle direction if clicking same column
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                // New column, default to ascending
                sortColumn = column;
                sortDirection = 'asc';
            }
            renderTable();
        }

        function sortData(data) {
            return data.sort((a, b) => {
                let aVal, bVal;

                switch(sortColumn) {
                    case 'rank':
                        aVal = parseInt(a.rank) || 0;
                        bVal = parseInt(b.rank) || 0;
                        break;
                    case 'ticker':
                        aVal = (a.ticker || '').toLowerCase();
                        bVal = (b.ticker || '').toLowerCase();
                        break;
                    case 'name':
                        aVal = (a.name || a.ticker || '').toLowerCase();
                        bVal = (b.name || b.ticker || '').toLowerCase();
                        break;
                    case 'mentions':
                        aVal = parseInt(a.mentions) || 0;
                        bVal = parseInt(b.mentions) || 0;
                        break;
                    case 'change':
                        aVal = calculateChange(a.mentions, a.mentions_24h_ago);
                        bVal = calculateChange(b.mentions, b.mentions_24h_ago);
                        break;
                    case 'upvotes':
                        aVal = parseInt(a.upvotes) || 0;
                        bVal = parseInt(b.upvotes) || 0;
                        break;
                    default:
                        return 0;
                }

                if (sortDirection === 'asc') {
                    return aVal > bVal ? 1 : aVal < bVal ? -1 : 0;
                } else {
                    return aVal < bVal ? 1 : aVal > bVal ? -1 : 0;
                }
            });
        }

        function calculateChange(current, previous) {
            if (!previous || previous === 0) return 0;
            return ((current - previous) / previous) * 100;
        }

        function formatNumber(num) {
            if (!num) return '0';
            return num.toLocaleString();
        }

        function updateStats() {
            const totalStocks = stockData.length;
            const totalMentions = stockData.reduce((sum, stock) => sum + (stock.mentions || 0), 0);

            document.getElementById('totalStocks').textContent = formatNumber(totalStocks);
            document.getElementById('totalMentions').textContent = formatNumber(totalMentions);
        }

        function updateLastUpdated() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('lastUpdated').textContent = timeString;
        }

        // Load data on page load
        window.addEventListener('DOMContentLoaded', loadStocks);

        // Auto-refresh every 5 minutes
        setInterval(loadStocks, 5 * 60 * 1000);
    </script>
</body>
</html>
