[build]
  # No build command needed for static site
  publish = "."
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  # For local development with netlify dev
  command = "# no dev command"
  port = 8888
  publish = "."
  functions = "netlify/functions"
